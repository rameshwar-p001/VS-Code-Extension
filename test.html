<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background-color: #1e1e1e;
    color: white;
    display: flex;
    height: 100vh;
    flex-direction: row;
  }

  .sidebar {
    width: 220px;
    background-color: #252526;
    padding: 10px;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .prompt-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .sidebar-search {
    margin-top: auto;
    padding: 10px;
    margin-right: 20px;
  }

  .sidebar h3 {
    margin: 0 0 10px;
    font-size: 16px;
    color: #0e84d8;
  }

  .sidebar button {
    background-color: #2d2d30;
    border: none;
    color: white;
    padding: 8px;
    text-align: left;
    border-radius: 4px;
    cursor: pointer;
  }

  .sidebar button:hover {
    background-color: #3a3d41;
  }

  .main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background-color: #007acc;
    padding: 10px 16px;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .chat-container {
    flex: 1;
    padding: 14px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .message {
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 8px;
    max-width: 70%;
    line-height: 1.5;
    word-wrap: break-word;
    position: relative;
  }

  .user {
    align-self: flex-end;
    background-color: #3a3d41;
  }

  .assistant {
    align-self: flex-start;
    background-color: #2d2d30;
  }

  .timestamp {
    font-size: 10px;
    color: #aaa;
    margin-top: 4px;
    text-align: right;
  }

  .input-bar {
    display: flex;
    flex-direction: column;
    padding: 10px 14px;
    padding-right: 30px;
    background-color: rgb(38, 35, 35);
    border-top: 1px solid #333;
    flex-shrink: 0;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    background-color: #1e1e1e;
    border: 1px solid #3c3c3c;
    border-radius: 6px;
    padding: 6px 8px;
    width: 100%;
  }

  .chat-input-container input[type="text"] {
    flex: 1;
    background-color: transparent;
    border: none;
    outline: none;
    font-size: 14px;
    color: white;
    padding-left: 6px;
  }

  .chat-input-container .icon,
  .chat-input-container .send-btn,
  .chat-input-container .mic-btn {
    font-size: 18px;
    color: white;
    margin: 0 10px;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .send-arrow {
    display: inline-block;
    transform: rotate(45deg);
    transition: transform 0.2s ease;
  }

  .send-btn:hover .send-arrow {
    transform: translateX(3px) rotate(45deg);
  }

  .search-box-bottom {
    padding: 8px;
    border-radius: 6px;
    background: #333;
    border: none;
    color: white;
    font-size: 14px;
    width: 100%;
  }

  /* üåê Responsive Design */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }

    .sidebar {
      width: 90%;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      border-right: none;
      border-bottom: 1px solid #333;
    }

    .sidebar h3 {
      width: 100%;
    }

    .sidebar button {
      flex: 1;
      min-width: 100px;
    }

    .main-container {
      flex: 1;
      height: auto;
    }

    .chat-container {
      padding: 10px;
    }

    .message {
      max-width: 90%;
    }

    .input-bar {
    display: flex;
    flex-direction: column;
    padding: 10px 14px;
    padding-right: 30px;
    background-color: rgb(38, 35, 35);
    border-top: 1px solid #333;
    flex-shrink: 0;
  }
  }
    /* ‚úÖ Responsive Input Bar and Chat Input */
@media (max-width: 368px) {
  .input-bar {
    padding: 8px;
  }

  .chat-input-container {
    flex-direction: column;
    align-items: stretch;
    gap: 5px;
    padding: 5px;
  }

  .chat-input-container input[type="text"] {
    padding: 5px;
    font-size: 12px;
  }

  .chat-input-container .icon,
  .chat-input-container .send-btn,
  .chat-input-container .mic-btn {
    margin: 0;
    font-size: 12px;
    align-self: flex-end;
  }

  .send-btn {
    align-self: flex-end;
  }

  .input-bar {
    display: flex;
    flex-direction: column;
    padding: 10px 14px;
    padding-right: 30px;
    background-color: rgb(38, 35, 35);
    border-top: 1px solid #333;
    flex-shrink: 0;
  }
}

</style>

</head>
<body>
 

  <div class="main-container">
    <header>
      ü§ñ Chat Assistant
    </header>

    <div class="chat-container" id="chat"></div>

    <div class="input-bar">
      <div class="chat-input-container">
        <label for="file-upload" class="icon">üìé</label>
        <input type="file" id="file-upload" style="display: none" />
        <input type="text" id="input" placeholder="Ask your coding question..." onkeydown="handleKey(event)" />
        // <span class="mic-btn" onclick="startVoice()">üé§</span>
        <span class="send-btn" onclick="send()">
          <span class="send-arrow">‚û§</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    let chatHistory = [];

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;

      const msgText = document.createElement("span");
      msgText.textContent = message;

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit', minute: '2-digit'
      });

      msgDiv.appendChild(msgText);
      msgDiv.appendChild(timestamp);

      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;

      chatHistory.push({ sender, message });
    }

    function send() {
      const msg = input.value.trim();
      if (msg === "") return;
      addMessage(msg, "user");
      vscode.postMessage({ command: 'ask', text: msg });
      input.value = "";
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        send();
      }
    }

    function setQuickPrompt(prompt) {
      input.value = prompt;
      input.focus();
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = function(event) {
        input.value = event.results[0][0].transcript;
        send();
      };
      recognition.start();
    }

    window.addEventListener('message', (event) => {
      const message = event.data;
      if (message.type === 'response') {
        addMessage(message.text, 'assistant');
      }
    });
  </script>
</body>
</html>
